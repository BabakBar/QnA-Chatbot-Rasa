version: "3.0"

intents: #categories of things user say to bot
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses: # assistant can say to users
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hey, {name}. How is your day going?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye!"

  utter_iamabot:
  - text: "I am a bot, built to assist you."

  # utter_default:
  #  - text: "Sorry, I didn't get that, can you rephrase?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
